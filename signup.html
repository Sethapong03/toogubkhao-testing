<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img src="logo/toogubkhao logo.png" alt="toogubkhao logo" class="logo">
            <input type="text" placeholder="Name" class="input-field">
            <input type="text" placeholder="Line UserID" class="input-field">
            <input type="email" placeholder="Email" class="input-field">
            <input type="password" placeholder="Set Password" class="input-field">
            <input type="password" placeholder="Confirm Password" class="input-field">
            <button class="signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
