<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="dashboard-content">
            <h1>Welcome!</h1>
            <p>Scan the QR code on the machine to get started.</p>
            <div class="qr-code" id="qr-code">
                <!-- QR Code will be placed here by JavaScript -->
            </div>
            <button class="scan-button">Scan to buy</button>
        </div>
    </div>
</body>
</html>
